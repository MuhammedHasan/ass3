{% extends "base.html" %} {% block title %} {% endblock %} {% block content %}
<ul>
  {% for i in courses %}
  <li>
    <p>
      {{ i.name }}
    </p>
    <p>
      Students:
    </p>
    <ul>
      {% for j in i.students.all %}
      <li> {{j.first_name}} {{j.last_name}} </li>
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>
{% endblock %}
